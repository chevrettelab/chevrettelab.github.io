# ------------------------------------------------------------------------------
# Description (used for J1 CC only)
#
description:

  title:                                Footer
  scope:                                User settings
  location:                             _data/blocks/footer.yml

# ------------------------------------------------------------------------------
# SETTINGS
#
settings:

  # ----------------------------------------------------------------------------
  # FOOTER properties
  #
  footers:

    # --------------------------------------------------------------------------
    # Footer UNO light
    #
    - name:                             Footer UNO light
      footer:
        id:                             footer-en
        enabled:                        true
        comment:                        Footer UNO EN-EN
        theme:                          footer-light-theme

        # ----------------------------------------------------------------------
        # ISSUE settings
        #
        issue:
          enabled:                      true
          date:                         site.time
          en:
            date_format:                "%A, %-d %B %Y"
            text:                       Last modified
          de:
            date_format:                "%A, %-d %B %Y"
            text:                       Letzte Änderung

        # ----------------------------------------------------------------------
        # ICON settings
        #
        icons:
          facebook:
            enabled:                    false
            href:                       "#void"
          twitter:
            enabled:                    false
            href:                       "#void"

        # --------------------------------------------------------------------------
        # LEGAL settings
        #
        legals:

          - name:                       Copyright
            legal:
              enabled:                  true

              type:                     copyright
              statement:                © 2022 Chevrette Lab · All rights reserved
              translate_statement:      notranslate                             # translate|notranslate
              href:                     none

        # ----------------------------------------------------------------------
        # BOXES
        #
        boxes:

          # --------------------------------------------------------------------
          # ABOUT box
          #
          - name:                       About
            type:                       about
            enabled:                    true

            title:                      Chevrette Lab
            title_translation:          notranslate
            tagline:                    
            text: >
                                        The Chevrette Lab is part of the 
                                        <a href="http://plantpath.wisc.edu/">Department of Plant Pathology</a>
                                        and the
                                        <a href="https://wid.wisc.edu/">Wisconsin Institute for Discovery</a>
                                        at the 
                                        <a href="https://www.wisc.edu/">University of Wisconsin-Madison</a>.
                                        <br><br>

            justify:                    true

          # --------------------------------------------------------------------
          # NEWS box
          #
          - name:                       News
            type:                       news
            enabled:                    false

            title:                      Creators Blog
            title_translation:          notranslate                             # translate|notranslate
            tagline:                    latest news
            category:                   featured
            max_posts:                  3

          # --------------------------------------------------------------------
          # LINKS box
          #
          - name:                       Links
            type:                       references
            enabled:                    false

            title:                      Links
            title_translation:          notranslate
            tagline:                    top sites

            links:

              - name:                   Jekyll Home
                link:
                  title:                Jekyll Home
                  title_translation:    notranslate
                  tagline:              First for latest news
                  href:                 http://jekyllrb.com/

              - name:                   Jekyll Tips
                link:
                  title:                Jekyll Tips
                  title_translation:    notranslate
                  tagline:              Learn from experts
                  href:                 http://jekyll.tips/

              - name:                   Stackoverflow
                link:
                  title:                Stackoverflow
                  title_translation:    notranslate
                  tagline:              Get help
                  href:                 http://stackoverflow.com/questions/tagged/jekyll

          # --------------------------------------------------------------------
          # CONTACT box
          #
          - name:                       Contact
            type:                       contact
            enabled:                    true

            title:                      Contact
            title_translation:          notranslate                             # translate|notranslate
            tagline:                    

            address:
              enabled:                  true
              address_1:                Department of Plant Pathology
              address_2:                1630 Linden Drive
              address_3:                Madison, WI 53706

            phone:
              enabled:                  false
              office_hours:             9am-7pm
              phone_1:                  608.890.0237

            internet:
              enabled:                  true
              mail_1:                   chevrette (at) wisc (dot) edu
              mail_2:                   608.890.0237

# ------------------------------------------------------------------------------
# END config
